<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーヒー豆の在庫管理</title>
</head>
<body>
  <h1>コーヒー豆の在庫管理</h1>
  <form id="add-form">
    <label>品種:
      <input type="text" id="variety" />
    </label>
    <label>入庫日:
      <input type="date" id="entry-date" />
    </label>
    <label>価格:
      <input type="number" step="0.01" id="price" />
    </label>
    <label>使用量:
      <input type="number" id="used-amount" />
    </label>
    <label>残り:
      <input type="number" id="remaining-amount" />
    </label>
    <label>前月からの繰り越し量:
      <input type="number" id="previous-month-carry-over-amount" />
    </label>
    <label>全体の使用量:
      <input type="number" id="total-used-amount" />
    </label>
    <button type="submit">在庫追加</button>
  </form>
  <h2>在庫一覧</h2>
  <ul id="inventory-list"></ul>

  <script src="frontend.js"></script>
</body>
</html>
